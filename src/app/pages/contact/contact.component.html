<section class="container mt-3">
  <app-title-page></app-title-page>
  <div class=" mt-3">
    <form class="example-container" [formGroup]="contactForm" (ngSubmit)="sendMail()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Complete name" formControlName="name">
        <mat-error *ngIf="submitted && f.name.errors">The name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email">
        <mat-error *ngIf="submitted && f.email.errors">This mail is not valid</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <span matPrefix>+52 &nbsp;</span>
        <input type="tel" matInput placeholder="Telephone" formControlName="phone">
        <mat-icon matSuffix>settings_phone</mat-icon>
        <mat-error *ngIf="submitted && f.phone.errors">The phone is required</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment" formControlName="content"></textarea>
        <mat-error *ngIf="submitted && f.content.errors">This content is not valid</mat-error>
      </mat-form-field>
      <div class="text-right">
        <button mat-stroked-button [disabled]="!contactForm.valid" type="submit" color="primary">Submit</button>
      </div>
    </form>
  </div>
</section>
